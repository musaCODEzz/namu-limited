<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu Cars Limited</title>
    <!-- Link to the font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to the css file -->
    <link rel="stylesheet" href="/namu-limited/css/style.css">
    
</head>
<body>
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>Namu</span>Cars</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#vehicles">Vehicles</a>
            <a href="#services">Services</a>
            <a href="#reviews">Reviews</a>
            <a href="#featured">Featured</a>
            <a href="#contact">Contact Us</a>

        </nav>
        <div id="login-btn">
            <button class="btn">Login</button>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <div class="login-form-container">
        <span class="fas fa-times" id="close-login-form">

        </span>
        <form action="">
            <h3>User Login</h3>
            <input type="email"placeholder="Email" class="box">
            <input type="password"placeholder="Password" class="box">
            <p>Forgot your password <a href="#">Click here</a></p>
            <input type="submit" value="Login Now" class="btn">
            <p>or login with</p>
            <div class="buttons">
                <a href="#" class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
            <p>don't have an account <a href="#">Create one</a></p>
        </form>
    </div>
        <!-- Javascript Section -->
    <script src="/namu-limited/js/script.js"></script>
</body>
</html>
